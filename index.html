<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main class="flexbox-container">
    <article class="blog-card">
      <header>
        <img src="./assets/images/illustration-article.svg" alt="Blog Image" class="blog-image">
      </header>
      <section class="text-content">
        <span class="category">Learning</span>
        <span class="publish-date">Published 21 Dec 2023</span>
        <a href="#">
          <h1>HTML & CSS foundations</h1>
        </a>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <footer class="flexbox-container">
        <img src="./assets/images/image-avatar.webp" alt="Author Photo" class="author-photo">
        <span class="author-name">Greg Hooper</span>
      </footer>
    </article>
  </main>
</body>

</html>
